<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/check_input.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static' ,filename='css/style.css') }}">
<html>
    <head>
        <title>Predict News Article Label website</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>新聞文章類別預測</h2>
                <form action="/predict" method="POST">
                    <label>標題 : </label>
                        <input id="title" type="text" name="title" value="{{ News_title }}" required><br>
                    <label>內容 : </label>
                        <textarea id="content" name="content" required></textarea><br>
                    <input type="submit" value="predict" onclick="predictButton()"><br>
                    <div class="predict">
                        預測結果 :
                    </div> 
                    {% if result %}
                    <div class="newslabel">
                        該文章為{{ result }}類
                    </div>
                    {% endif %}
                    
                </form>
            </div>
        </div>
    
    </body>
</html>
